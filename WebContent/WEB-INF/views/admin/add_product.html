<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add product</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/main.css}" href="../../../resources/css/main.css"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <form action="/logout" method="post">
        <input
                type="hidden"
                th:name="${_csrf.parameterName}"
                th:value="${_csrf.token}"
        />

        <button type="submit" class="btn btn-primary btn-block logout">Logout</button>
    </form>

    <img class="i18n" src="https://upload.wikimedia.org/wikipedia/en/thumb/a/ae/Flag_of_the_United_Kingdom.svg/510px-Flag_of_the_United_Kingdom.svg.png">
    <img class="i18n" src="https://upload.wikimedia.org/wikipedia/en/thumb/b/ba/Flag_of_Germany.svg/510px-Flag_of_Germany.svg.png">
    <img class="i18n" src="https://upload.wikimedia.org/wikipedia/en/thumb/c/c3/Flag_of_France.svg/500px-Flag_of_France.svg.png">

    <h2 class="text-center">Add new product</h2>

    <div class="container vertical-center">
        <div class="add-product-form">
            <div class="alert alert-danger validation-error" role="alert" th:text="${validationMessage}"></div>

            <form action="/admin/products/add" th:action="@{/admin/products/add}" th:object="${product}" method="post">
                <div class="form-group">
                    <p>Name: <input type="text" th:field="*{name}" class="form-control"/></p>
                </div>
                <div class="form-group">
                    <p>Price: <input type="text" th:field="*{price}" class="form-control"/></p>
                </div>
                <div class="form-group">
                    <p>Date: <input type="date" th:field="*{date}" class="form-control"/></p>
                </div>

                <button class="btn btn-primary btn-block" type="submit">Add</button>
            </form>
        </div>
    </div>
</body>
<script th:inline="javascript">
    $( document ).ready(function() {
        var isSuccessful = [[${isSuccessful}]];

        if (isSuccessful !== null && !isSuccessful) {
            $('.validation-error').show();
        }
    });
</script>
</html>
