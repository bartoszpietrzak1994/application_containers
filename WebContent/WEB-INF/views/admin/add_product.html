<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add product</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/main.css}" href="../../../resources/css/main.css"/>
</head>
<body>
    <div class="container vertical-center">
        <form action="/logout" method="post">
            <input
                    type="hidden"
                    th:name="${_csrf.parameterName}"
                    th:value="${_csrf.token}"
            />

            <button id="logout" type="submit" class="btn btn-primary btn-block">Logout</button>
        </form>
        <h2 class="text-center" style="color:white;">Add new product</h2>
        <div class="add-product-form">
            <form action="/admin/products/add" th:action="@{/admin/products/add}" th:object="${product}" method="post">
                <div class="form-group">
                    <p>Name: <input type="text" th:field="*{name}" class="form-control"/></p>
                </div>
                <div class="form-group">
                    <p>Price: <input type="text" th:field="*{price}" class="form-control"/></p>
                </div>
                <div class="form-group">
                    <p>Date: <input type="date" th:field="*{date}" class="form-control"/></p>
                </div>

                <button class="btn btn-primary btn-block" type="submit">Add</button>
            </form>
        </div>
    </div>
</body>
</html>
