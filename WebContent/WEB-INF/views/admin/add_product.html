<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>Add product</title>
</head>
<body>
<div class="container vertical-center">
    <h2 class="text-center">Add new product</h2>
    <div class="add-product-form">
        <form action="/admin/products/add" th:action="@{/admin/products/add}" th:object="${product}" method="post">
            <div class="form-group">
                <p>Name: <input type="text" th:field="*{name}" class="form-control"/></p>
            </div>
            <div class="form-group">
                <p>Price: <input type="text" th:field="*{price}" class="form-control"/></p>
            </div>
            <div class="form-group">
                <p>Date: <input type="text" th:field="*{date}" class="form-control"/></p>
            </div>

            <button class="btn btn-primary btn-block" type="submit">Add</button>
        </form>
    </div>
</div>
<style>
    .add-product-form {
        width: 340px;
        margin: 50px auto;
    }
    body {
        font-size: 14px;
        line-height: 1.42857143;
        color: #333;
        background-color: #fff;
    }
    .form-group {
        margin-bottom: 15px;
    }
    .btn-primary {
        margin-bottom: 15px;
    }
    .vertical-center {
        min-height: 100%;
        min-height: 100vh;

        display: flex;
        align-items: center;
    }
</style>
</body>
</html>
