<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Admin index</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/main.css}" href="../../../resources/css/main.css"/>
</head>
<body>
    <form action="/logout" method="post">
        <input
                type="hidden"
                th:name="${_csrf.parameterName}"
                th:value="${_csrf.token}"
        />

        <button type="submit" class="btn btn-primary btn-block logout">Logout</button>
    </form>
    <h2 class="text-center">Admin index</h2>

    <div class="container vertical-center">
        <div class="admin-controls">
            <div class="text-center">
                <a href="/admin/users/all" class="btn btn-primary btn-block">Users index</a>
            </div>
            <br />
            <div class="text-center">
                <a href="/admin/products/all" class="btn btn-primary btn-block">Products index</a>
            </div>
            <br />
            <div class="text-center">
                <a href="/admin/orders/all" class="btn btn-primary btn-block">Orders index</a>
            </div>
            <br />
            <div class="text-center">
                <a href="/admin/products/add" class="btn btn-primary btn-block">Add product</a>
            </div>
        </div>
    </div>
</body>
</html>
