<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src='https://www.google.com/recaptcha/api.js'></script>
</head>
<body>
<div class="container vertical-center">
    <div class="login-form">
        <h2 class="text-center">Register</h2>
        <br />
        <form action="#" th:action="@{/admin/register}" method="post">
            <div class="form-group">
                <input type="text" th:name="email" placeholder="E-mail address" class="form-control">
            </div>

            <div class="form-group">
                <input type="password" th:name="password" placeholder="Password" class="form-control">
            </div>

            <div class="form-group">
                <div class="g-recaptcha" data-sitekey="6LeshX4UAAAAAPb-xE_GFD80WsYLnUZrHVF38ddf"></div>
            </div>

            <button class="btn btn-primary btn-block" type="submit">Register</button>
        </form>

        <p class="text-center">
            Already registered? <a href="/admin/login">Login</a>
        </p>
        <br />
        <p class="text-center">
            <a href="/shop/login">User login</a>
        </p>
    </div>
</div>
<style>
    .login-form {
        width: 340px;
        margin: 50px auto;
    }
    body {
        font-size: 14px;
        line-height: 1.42857143;
        color: #333;
        background-color: #fff;
    }
    .form-group {
        margin-bottom: 15px;
    }
    .btn-primary {
        margin-bottom: 15px;
    }
    .vertical-center {
        min-height: 100%;
        min-height: 100vh;

        display: flex;
        align-items: center;
    }
</style>
</body>
</html>
