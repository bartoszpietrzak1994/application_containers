<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link href="../../static/resources/stylesheets/default.css" rel="stylesheet" type="text/css" />
    <link href="../../static/resources/stylesheets/pandoc-code-highlight.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/semantic-ui@2.4.0/dist/semantic.min.css">
    <script src="../../semantic/dist/semantic.js"></script>
    <script src="../../static/resources/dist/jquery/jquery.min.js"></script>
</head>
    <body>
        <div class="ui middle aligned center aligned grid">
            <div class="column">
                <h2 class="ui image header">
                    <div class="content">
                        Log-in to your account
                    </div>
                </h2>
                <form action="#" th:action="@{/login}" method="post" class="ui large form">
                    <div class="ui stacked secondary segment">
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="user icon"></i>
                                <input type="text" th:name="email" placeholder="E-mail address">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="lock icon"></i>
                                <input type="password" th:name="password" placeholder="Password">
                            </div>
                        </div>
                        <button class="ui button" type="submit">Login</button>
                    </div>

                    <div class="ui error message"></div>

                    <input
                            type="hidden"
                            th:name="${_csrf.parameterName}"
                            th:value="${_csrf.token}"
                    />
                </form>

                <div class="ui message">
                    New to us? <a href="/shop/login">Register</a>
                </div>
            </div>
        </div>
        <style type="text/css">
            body > .grid {
                height: 100%;
            }

            .image {
                margin-top: -100px;
            }

            .column {
                max-width: 450px;
            }
        </style>
    </body>
</html>
