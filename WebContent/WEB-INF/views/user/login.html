<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>User login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/main.css}" href="../../../resources/css/main.css"/>
</head>
<body>
    <a th:href="@{/shop/login(lang=en)}"><img class="i18n" src="https://upload.wikimedia.org/wikipedia/en/thumb/a/ae/Flag_of_the_United_Kingdom.svg/510px-Flag_of_the_United_Kingdom.svg.png"></a>
    <a th:href="@{/shop/login(lang=de)}"><img class="i18n" src="https://upload.wikimedia.org/wikipedia/en/thumb/b/ba/Flag_of_Germany.svg/510px-Flag_of_Germany.svg.png"></a>
    <a th:href="@{/shop/login(lang=fr)}"><img class="i18n" src="https://upload.wikimedia.org/wikipedia/en/thumb/c/c3/Flag_of_France.svg/500px-Flag_of_France.svg.png"></a>

    <div class="container vertical-center">
        <div class="login-form">
            <h2 class="text-center" th:text="#{ui.signin}"></h2>
            <br />
            <form action="#" th:action="@{/login}" method="post">
                <div class="form-group">
                    <input type="text" th:name="email" th:placeholder="#{ui.email}" class="form-control">
                </div>
                <div class="form-group">
                    <input type="password" th:name="password" th:placeholder="#{ui.password}" class="form-control">
                </div>
                <button class="btn btn-primary btn-block" type="submit" th:text="#{ui.login}"></button>

                <input
                        type="hidden"
                        th:name="${_csrf.parameterName}"
                        th:value="${_csrf.token}"
                />
            </form>

            <p class="text-center">
                <a href="/shop/register" th:text="#{ui.register}"></a>
            </p>
        </div>
    </div>
</body>
</html>
