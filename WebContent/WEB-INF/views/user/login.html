<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>User login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/main.css}" href="../../../resources/css/main.css"/>
</head>
<body>
    <div class="container vertical-center">
        <div class="login-form">
            <h2 class="text-center">Log in as customer</h2>
            <br />
            <form action="#" th:action="@{/login}" method="post">
                <div class="form-group">
                    <input type="text" th:name="email" placeholder="E-mail address" class="form-control">
                </div>
                <div class="form-group">
                    <input type="password" th:name="password" placeholder="Password" class="form-control">
                </div>
                <button class="btn btn-primary btn-block" type="submit">Login</button>

                <input
                        type="hidden"
                        th:name="${_csrf.parameterName}"
                        th:value="${_csrf.token}"
                />
            </form>

            <p class="text-center">
                New to us? <a href="/shop/register">Register</a>
            </p>
            <br />
            <p class="text-center">
                <a href="/admin/login">Admin login</a>
            </p>
        </div>
    </div>
</body>
</html>
