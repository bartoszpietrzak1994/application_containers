<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>User's orders</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/main.css}" href="../../../resources/css/main.css"/>
</head>
<body>
    <form action="/logout" method="post">
        <input
                type="hidden"
                th:name="${_csrf.parameterName}"
                th:value="${_csrf.token}"
        />

        <button type="submit" class="btn btn-primary btn-block logout">Logout</button>
    </form>

    <h2 class="text-center">My orders</h2>

    <div class="container vertical-center">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Number</th>
                    <th scope="col">User</th>
                    <th scope="col">Total</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="order : ${orders}">
                    <td th:text="${order.number}">...</td>
                    <td th:text="${order.userEmail}">...</td>
                    <td th:text="${order.total}">...</td>
                    <td>
                        <a th:href="@{/shop/orders/number/{orderNumber}/details(orderNumber=${order.number})}"
                           class="btn btn-primary btn-block">Details
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
