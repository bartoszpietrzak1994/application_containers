<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/main.css}" href="../../../resources/css/main.css"/>
</head>
<body>
    <div class="container vertical-center">
        <form action="/logout" method="post">
            <input
                    type="hidden"
                    th:name="${_csrf.parameterName}"
                    th:value="${_csrf.token}"
            />

            <button id="logout" type="submit" class="btn btn-primary btn-block">Logout</button>
        </form>

        <h2 class="text-center">Available tickets</h2>

        <div class="container vertical-center">
            <form action="/shop/orders/place" method="post">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Price</th>
                        <th scope="col">Date</th>
                        <th scope="col">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr th:each="product : ${products}">
                            <td th:text="${product.name}"><input type="hidden" th:value="${product.name}" th:name="name"></td>
                            <td th:text="${product.price}"><input type="hidden" th:value="${product.price}" th:name="price"></td>
                            <td th:text="${product.date}"><input type="hidden" th:value="${product.date}" th:name="date"></td>
                            <td><button type="submit" class="btn btn-primary btn-block">Buy</button></td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </div>
</body>
</html>
