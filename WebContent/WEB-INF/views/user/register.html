<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>User register</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/main.css}" href="../../../resources/css/main.css"/>
    <script src='https://www.google.com/recaptcha/api.js'></script>
</head>
<body>
    <div class="container vertical-center">
        <div class="login-form">
            <h2 class="text-center" style="color:white;">Register</h2>
            <br />
            <form action="#" th:action="@{/shop/register}" method="post">
                <div class="form-group">
                    <input type="text" th:name="email" placeholder="E-mail address" class="form-control">
                </div>

                <div class="form-group">
                    <input type="password" th:name="password" placeholder="Password" class="form-control">
                </div>

                <div class="form-group">
                    <div class="g-recaptcha" data-sitekey="6LeshX4UAAAAAPb-xE_GFD80WsYLnUZrHVF38ddf"></div>
                </div>

                <button class="btn btn-primary btn-block" type="submit">Register</button>
            </form>

            <p class="text-center" style="color:white;">
                Already registered? <a href="/shop/login">Login</a>
            </p>
            <br />
            <p class="text-center" style="color:white;">
                <a href="/admin/login">Admin login</a>
            </p>
        </div>
    </div>
</body>
</html>
